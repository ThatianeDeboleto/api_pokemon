<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Pokemon</title>
</head>
<nav style="text-align: center;">
    <a href="/"><img src="{{ url_for('static', filename='logo.png') }}"
            style="margin-bottom: 1em; width: 100%; height: auto;"></a>
    </div>
</nav>

<body>
    <div class="poke-container">
        {% for id in range(0, 151) %}
        <a href="{{id+1}}">
            <div class="pokemon">
                <div class="img-container">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id+1}}.png">
                </div>
                <div class="info">
                    <span class="number">{{ id+1 }}</span>
                    <h3 class="name">{{ pokemon['pokemon_entries'][id]['pokemon_species']['name'].capitalize() }}</h3>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>

</html>
